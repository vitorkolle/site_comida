<!DOCTYPE html>
<html lang="pt-br"> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolle Sushi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comme:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logo" src="./img/logo (1).svg" alt="Logo Kolle Sushi">
        <div class="inf">
            <div class="home">
                <h1 class="home">Home</h1>
            </div>
            <div class="sobre">
                <h1 class="sobre">Sobre</h1>
            </div>
            <div class="cardapio">
                <h1 class="cardapio">Cardápio</h1>
            </div>
            <div class="contato">
                <h1 class="contato">Contato</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="img_p">
            <img class="img_com" src="./img/grupo imagem.png" alt="imagem sushi">
           <img src="./img/icones.png" alt="icones" class="icones">
        </div>

        <div class="inf_g">
        <div class="inf_r_1">
            <h1 class="txt1">TEMOS O</h1>
            <h1 class="txt2">MELHOR</h1>
        </div>
        <div class="inf_r_2">
            <h1 class="txt3">SUSHI</h1>
            <h1 class="txt4">DA CIDADE!</h1>
        </div>
        <div class="inf_p">
            <h1 class="txt_p">Conheça nosso cardápio e saiba onde pedir</h1>
        </div>
        <div class="botoes">
            <img src="./img/botoes.png" alt="botoes interativos" class="botoes">
        </div>
    </main>

    <footer>
    <div class="img_footer">
        <img src="./img/footer.png" alt="">
    </div>

    </footer>

</body>
</html>
